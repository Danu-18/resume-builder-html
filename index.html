<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <style>
    /* Same styles as before */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Resume Builder</h2>
    <form id="resumeForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="education">Education:</label>
      <input type="text" id="education" placeholder="Enter your education" required />

      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Enter your experience" required></textarea>

      <label for="profileImage">Upload Profile Picture:</label>
      <input type="file" id="profileImage" accept="image/*" />

      <button type="submit">Generate Resume</button>
    </form>
  </div>
  <img src="https://imgur.com/OagIFNj" alt="">

  <script src="script.js"></script>

  
</body>
</html>
